<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div></div>
    <div id="info">

      <div id="logo">
        <img src="images/logo.svg" />
        <div id="buttons">
          <div class="icon-buttons">
            <img src="images/icon-document.svg" />
          </div>
          <div class="icon-buttons">
            <img src="images/icon-folder.svg" />
          </div>
          <div class="icon-buttons">
            <img src="images/icon-upload.svg" />
          </div>
        </div>
      </div>

      <div id="progress">
        Youâ€™ve used <b>815 GB</b> of your storage
        <div id="popup"><span id="digits">185</span> GB Left</div>
        <div id="progress-bar">
          <div id="bar-body">
            <div id="bar-line">
              <div id="bar-point"></div>
            </div>
          </div>
          <div id="bar-labels">
            <div id="start">0 GB</div>
            <div id="finish">1000 GB</div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
