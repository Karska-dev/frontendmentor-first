<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="wclassth=device-wclassth, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div></div>
    <div class="info">
      <div class="logo">
        <img class="logo__img" alt="Fylo logo image" src="images/logo.svg" />
        <div class="menu">
          <button class="menu__button">
            <img alt="document button" src="images/icon-document.svg" />
          </button>
          <button class="menu__button">
            <img alt="folder button" src="images/icon-folder.svg" />
          </button>
          <button class="menu__button">
            <img alt="upload button" src="images/icon-upload.svg" />
          </button>
        </div>
      </div>

      <div class="progress">
        Youâ€™ve used <b>815 GB</b> of your storage
        <div class="popup"><span class="popup__digits">185</span> GB Left</div>
        <div class="bar">
          <div class="bar__body">
            <div class="bar__line">
              <div class="bar__point"></div>
            </div>
          </div>
          <div class="bar__labels">
            <div>0 GB</div>
            <div>1000 GB</div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
